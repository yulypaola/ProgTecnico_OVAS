<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="book" class="book">
    <div class="stage"></div>
  </div>

  <footer class="controls">
    <div class="guide">Consejo: haz <strong>clic en la mitad izquierda</strong> para retroceder y en la <strong>mitad derecha</strong> para avanzar.</div>
    <div class="buttons">
      <button id="first" title="Primera página">⏮</button>
      <button id="prev" title="Anterior">◀</button>
      <label for="pageInput" class="sr-only">Ir a página</label>
      <input type="number" id="pageInput" min="1" value="1">
      <button id="next" title="Siguiente">▶</button>
      <button id="last" title="Última página">⏭</button>
    </div>
  </footer>

<script src="js/app.js"></script>
</body>
</html>
